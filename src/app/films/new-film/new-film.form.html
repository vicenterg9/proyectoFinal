<main>
  <p-card header="Nueva Pelicula" [style]="{'width': '100%', 'margin-bottom': '2em', 'text-align' :'center','margin-top': '2em'}">
    <div class="grid p-fluid" >
      <div class="col-12 xl:col-12 md:col-4 ">
          <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-video"></i></span>
              <input type="text" pInputText placeholder="Nombre">
          </div>
      </div>

      <div class="col-12 xl:col-12 md:col-4  ">
          <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" pInputText placeholder="Directed by">
          </div>
      </div>

      <div class="col-12 xl:col-12 md:col-4 ">
          <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
              <input type="text" pInputText placeholder="Year">
          </div>
      </div>

      <div class="col-12 xl:col-12 md:col-4  ">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tags"></i></span>
            <input type="text" pInputText placeholder="Genero">
        </div>
    </div>

    <div class="col-12 xl:col-12 md:col-4  ">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-users"></i></span>
          <input type="text" pInputText placeholder="Actores">
      </div>
    </div>

    <div class="col-12 xl:col-12 md:col-4  ">
      <div class="p-inputgroup">
        <!-- <span class="p-float-label"> -->
          <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
          <textarea id="float-input" rows="5" cols="30" pInputTextarea placeholder="Sinopsis"></textarea>

      <!-- </span> -->
      </div>
    </div>

      <div class="col-12 xl:col-12 md:col-4 ">
        <div class="p-inputgroup" >
          <button (click)="confirm()" pButton pRipple label="Registrar" icon="pi pi-save" class="w-full" [style]="{width: '50vw'}"></button>
            <!-- <input type="button" pInputText placeholder="AÃ±adir Usuario"> -->

          </div>
    </div>
  </div>
  </p-card>
</main>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
