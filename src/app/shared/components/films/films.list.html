<div class="card">

  <p-table #dt [value]="products" [rows]="5"   [paginator]="true"
       [rowHover]="true" dataKey="id"[globalFilterFields]="['name','country.name','representative.name','status']"
       [(selection)]="selectedProducts"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
      <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
              <h3 class="p-m-0">Lista de Peliculas</h3>
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text"  placeholder="Search..." />
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 3rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th pSortableColumn="name">Titulo <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="price">Director <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="category">Genero <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="rating">AÃ±o  <p-sortIcon field="rating"></p-sortIcon></th>
              <th pSortableColumn="inventoryStatus">Actores <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>
                  <p-tableCheckbox [value]="product"></p-tableCheckbox>
              </td>
              <td>{{product.name}}</td>
              <td>{{product.price | currency:'USD'}}</td>
              <td>{{product.category}}</td>
              <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
              <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()" >{{product.inventoryStatus}}</span></td>
              <td>
                  <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success p-mr-2"(click)="editProduct()" ></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="p-d-flex p-ai-center p-jc-between">
              In total there are {{products ? products.length : 0 }}  products.
          </div>
      </ng-template>
  </p-table>
</div>
